<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem via CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">encrypted</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required min-length="8">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" style="text-decoration: none;"><button>Esqueci a senha</a></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
